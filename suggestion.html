<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zap It !</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>
    <section class="mask"></section>
    <section id="popup">
      <form action="#" class="col l6 m6 s12" id="form_id">
        <h2>Qui êtes vous ?<br/></h2>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Entrez votre prénom" id="first_name_user" type="text" class="validate">
            <label for="first_name">Prénom</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Entrez votre nom" id="last_name_user" type="text" class="validate">
            <label for="last_name">Nom</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button id="submit_user" class="btn btn-default btn-red">Envoyer</button>
          </div>
        </div>
      </form>
    </section>
    <header id="entete">
      <section class="container">
        <a href="/"><h1><i class="valign material-icons">ondemand_video</i> ZAP IT !<br/><small>Les suggestions des internautes</small></h1></a>
      </section>
    </header>
    <nav id="menu" class="navbar-fixed">
      <div class="nav-wrapper container">
        <span class="brand-logo" id="user"></span>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Podcast</a></li>
          <li><a href="page.html">Spi0n</a></li>
          <li class="active"><a href="suggestion.html">Suggestions</a></li>
          <li><a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
        </ul>
        <ul class="right">
          <li><a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
        </ul>
      </div>
    </nav>
    <ul id="slide-out" class="side-nav">
      <li><a href="index.html">Podcast</a></li>
      <li><a href="page.html">Spi0n</a></li>
      <li class="active"><a href="suggestion.html">Suggestions</a></li>
    </ul>
    <section id="contact">
     <section class="row container">
       <section class="col l6 m6 s12">
         <h2>Ils ont proposé ça :</h2>
         <article>
           <table class="responsive-table" id="suggestions">
             <thead>
               <tr>
                 <th>Auteur</th>
                 <th>Suggestions</th>
                 <th>Date</th>
               </tr>
             </thead>
             <tbody id="tbody">

             </tbody>
           </table>
         </article>
       </section>
       <form action="#" class="col offset-l1 l5 offset-m1 m5 s12" id="form_suggestions">
         <h2>Balance ton idée !<br/></h2>
         <div class="row">
           <div class="input-field col s6">
             <input placeholder="Entrez votre prénom" id="first_name" type="text" class="validate">
             <label for="first_name">Prénom</label>
           </div>
           <div class="input-field col s6">
             <input placeholder="Entrez votre nom" id="last_name" type="text" class="validate">
             <label for="last_name">Nom</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input placeholder="Entrez votre email" id="mail" type="email" class="validate">
             <label for="mail">E-mail</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <input placeholder="Entrez votre suggestion" id="suggestion" type="text" class="validate">
             <label for="suggestion">Suggestion</label>
           </div>
         </div>
         <div class="row">
           <div class="col s12">
             <button id="submit" class="btn btn-default btn-red">Envoyer</button>
           </div>
         </div>
       </form>
     </section>
   </section>

    <footer id="footerPage">
      <section class="row">
        <section class="logo-footer col l4 offset-l2 s12">
          <a href="">
            <span>Zap It !</span>
          </a>
        </section>
        <section class="col l4 s12" id="rating">
          <hr>
          <form id="rating">
            <div class="stars">
              <input type="radio" name="star" class="star-1" id="star-1" />
              <label class="star-1" for="star-1">1</label>
              <input type="radio" name="star" class="star-2" id="star-2" />
              <label class="star-2" for="star-2">2</label>
              <input type="radio" name="star" class="star-3" id="star-3" />
              <label class="star-3" for="star-3">3</label>
              <input type="radio" name="star" class="star-4" id="star-4" />
              <label class="star-4" for="star-4">4</label>
              <input type="radio" name="star" class="star-5" id="star-5" />
              <label class="star-5" for="star-5">5</label>
              <span></span>
            </div>
          </form>
          <span id="nombre"></span>
          <hr>
        </section>
      </section>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript">
    $('.carousel.carousel-slider').carousel({
      fullWidth: true
    });
  </script>
</html>
